buildscript {
    ext {
        com_android_tools_build__gradle_version = "8.1.4"
        org_jetbrains_kotlin__kotlin_gradle_plugin = "1.9.20"
        androidx_appcompat__appcompat_version = "1.7.0"
        junit__junit_version = "4.13.2"
        androidx_test__runner_version = "1.6.2"
        androidx_test_espresso__espresso_core_version = "3.6.1"
        androidx_compose__compose_bom_version = "2024.09.03"
        androidx_activity__activity_compose_version = "1.9.2"
        android_lifecycle__lifecycle_viewmodel_compose_version = "2.8.6"
        androidx_core__core_ktx_version = "1.13.1"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$com_android_tools_build__gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$org_jetbrains_kotlin__kotlin_gradle_plugin"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}